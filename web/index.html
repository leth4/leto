<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" id="theme-link">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/lea.css">
    </head>

    <body>
        <main>
            <div id="nodrag"></div>
            <div id="sidebar" data-tauri-drag-region>
                <div id="sidebar-content" data-tauri-drag-region>
                    <ul id="pins-list" data-tauri-drag-region> </ul>
                    <ul id="file-tree" data-tauri-drag-region> </ul>
                </div>
                <ul id="preferences" data-tauri-drag-region>
                    <li class="pref" data-tauri-drag-region>
                        <div id="counter"></div>
                    </li>
                    <li class="pref" data-tauri-drag-region><input spellcheck="false" type="text" id="name-input" autocomplete="off"></input></li>
                    <li class="pref" data-tauri-drag-region><input spellcheck="false" type="text" id="font-input" autocomplete="off"></input></li>
                    <li class="pref" data-tauri-drag-region><select name="theme" id="theme-selector"></select></li>
                </ul>
                <div id="window-buttons" data-tauri-drag-region>
                    <button class="window-button" id="fold-button"><svg viewBox="0 0 10 10">
                        <polyline points="8.5,0 2,5 8.5,10" fill="none" stroke="var(--editor-text-color)" />
                    </svg></button>
                    <button class="window-button" id="minimize-button"><svg viewBox="0 0 10.2 1">
                        <rect x="0" y="50%" width="10.2" height="1" />
                    </svg></button>
                    <button class="window-button" id="close-button"><svg viewBox="0 0 10 10">
                        <polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" />
                    </svg></button>
                    <button class="window-button" id="on-top-button"><svg viewBox="0 0 10 10">
                            <polyline points="0,3.5 5,10 10,3.5" fill="none" stroke="var(--editor-text-color)" />
                        </svg></button>
                </div>
            </div>
            <div id="main-area">
                <div id="canvas-container"><div id="canvas"></div><div id="box-selection"></div></div>
                <div id="image-container"><img id="image-display"></div>
                <textarea id="text-editor" spellcheck="false" disabled autofocus></textarea>
                <code id="search-preview"></code>
                <code id="spell-preview"></code>
                <code id="text-preview"></code>
            </div>
            <div id="circularScroll"></div>
        </main>

        <div id="context-menu"></div>
        <div id="image-preview"><img id="image-preview-image"></div>
        <div id="search-box">
            <input spellcheck="false" type="text" id="search-input" autocomplete="off"></input>
            <div id="search-results"></div>
        </div>
        <div id="quick-open-box">
            <div id="quick-open-results"></div>
            <input spellcheck="false" type="text" id="quick-open-input" autocomplete="off"></input>
        </div>


        <svg width="0" height="0">
            <defs>
                <marker id="arrowHeadSelected" markerWidth="4" markerHeight="4" viewBox="0 0 10 10" refX="7" refY="5" orient="auto">
                    <path d='M 0 0 L 10 5 L 0 10 z' />
                </marker>
                <marker id="arrowHeadUnselected" markerWidth="4" markerHeight="4" viewBox="0 0 10 10" refX="7" refY="5" orient="auto">
                    <path d='M 0 0 L 10 5 L 0 10 z' />
                </marker>
            </defs>
        </svg>

        <script type="module" src="src/leto.js"></script>
    </body>

</html>
