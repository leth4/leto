<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" id="theme-link">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>

    <body>
        <main>
            <div id="nodrag"></div>
            <div id="sidebar" data-tauri-drag-region>
                <div id="sidebar-content" data-tauri-drag-region>
                    <ul id="pins-list" data-tauri-drag-region> </ul>
                    <ul id="file-tree" data-tauri-drag-region> </ul>
                </div>
                <ul id="preferences" data-tauri-drag-region>
                    <li class="pref" data-tauri-drag-region><div id="counter"></div></li>
                    <li class="pref" data-tauri-drag-region><input spellcheck="false" type="text" id="name-input" autocomplete="false"></input></li>
                    <li class="pref" data-tauri-drag-region><input spellcheck="false" type="text" id="font-input" autocomplete="false"></input></li>
                    <li class="pref" data-tauri-drag-region><select name="theme" id="theme-selector"></select></li>
                </ul>
            </div>
            <div id="text-area">
                <div id="image-container"><img id="image-display"></div>
                <textarea id="text-editor" spellcheck="false" disabled autofocus></textarea>
                <code id="search-preview"></code>
                <code id="spell-preview"></code>
                <code id="text-preview"></code>
            </div>
            <div id="circularScroll"></div>
        </main>

        <div id="context-menu"></div>
        <div id="image-preview"><img id="image-preview-image"></div>
        <div id="search-box">
            <input spellcheck="false" type="text" id="search-input" autocomplete="false"></input>
            <div id="search-results"></div>
        </div>

        <script type="module" src="src/leto.js"></script>
    </body>

</html>
