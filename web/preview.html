<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" id="theme-link">
        <link rel="stylesheet" href="styles/preview.css">
    </head>

    <body>
        <div id="nodrag"></div>
        <div id="titlebar" data-tauri-drag-region>
            <div id="title" data-tauri-drag-region></div>
            <button class="titlebar-button" id="minimize"><svg x="0px" y="0px" viewBox="0 0 10.2 1">
                    <rect x="0" y="50%" width="10.2" height="1" />
                </svg></button>
            <button class="titlebar-button" id="open"><svg viewBox="0 0 24 24">
                    <path d="M 10 4 h 8.586 L 0 22 l 1.414 1.414 L 20 5.414 V 16 h 2 V 2 H 8 v 2 z" />
                </svg></button>
            <button class="titlebar-button" id="maximize"><svg viewBox="0 0 10 10">
                    <path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" />
                </svg></button>
            <button class="titlebar-button" id="close"><svg viewBox="0 0 10 10">
                    <polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" />
                </svg></button>
        </div>
        <main>
            <div id="content"></div>
            <div id="image-container"><img id="image-display"></div>
        </main>

        <script type="module" src="src/renderwindow.js"></script>
    </body>

</html>
