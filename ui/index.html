<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>leto</title>
        <link rel="stylesheet" id="theme-link" href="themes/invisible.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>

    <body>
        <div class="main">
            <div class="sidebar" id="sidebar" data-tauri-drag-region>
                <div class="sidebar-content" id="sidebar-content">
                    <ul id="file-tree" data-tauri-drag-region> </ul>
                    <ul class="preferences" id="preferences" data-tauri-drag-region>
                        <li class="pref" data-tauri-drag-region><textarea id="file-name"> </textarea></li>
                        <li class=" pref" data-tauri-drag-region><select name="font" id="font-selector""> </select></li>
                        <li class=" pref" data-tauri-drag-region><select name="theme" id="theme-selector"></select>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-div" id="text-div">
                <div class="text-preview" id="text-preview"></div>
                <textarea class="text-editor" id="text-editor" spellcheck="false" autofocus></textarea>
            </div>
        </div>
        <script type="module" src="src/index.js"></script>
    </body>

</html>
