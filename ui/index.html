<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>leto</title>
        <link rel="stylesheet" id="theme-link" href="themes/invisible.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>

    <body>
        <div class="main">
            <div class="sidebar" id="sidebar" data-tauri-drag-region>
                <textarea class="file-name" id="file-name" spellcheck="false"></textarea>
                <ul id="file-tree"> </ul>
                <ul class="preferences" id="preferences">
                    <li class="sidebar-header">Preferences</li>
                    <li>font: <select name="font" id="font-selector"> </select></li>
                    <li>theme: <select name="theme" id="theme-selector"></select></li>
                </ul>
            </div>
            <div class="text-div" id="text-div">
                <div class="text-preview" id="text-preview"></div>
                <textarea class="text-editor" id="text-editor" spellcheck="false" autofocus></textarea>
            </div>
        </div>
        <script type="module" src="src/index.js"></script>
    </body>

</html>
